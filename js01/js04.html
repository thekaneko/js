<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>aaaaaa</title>
    <script type="text/javascript">

        // andで表示

        var inspectSight = function(right,left,both){
            if(right >= 0.3 && left >= 0.3 && both >= 0.7){
                return '合格';
            }else{
                return '不合格';
            };
        };
        
        var personA = inspectSight(1.0,0.2,0.7);
        console.log(personA);   //不合格

        var personB = inspectSight(0.6,0.5,0.6);
        console.log(personB);   //不合格
        
        var personC = inspectSight(0.4,0.3,0.8);
        console.log(personC);   //合格
    </script>
</head>

</html>
