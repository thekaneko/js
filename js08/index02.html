<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        num = 10;
        var increment = function(){
            if(num < 10){
                num++;
            }else{
                num = 1;
            }
            console.log(num);
        }
        for(var i = 0; i < 100; i++){
            increment();
        }
    </script>
</head>
