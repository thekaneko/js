<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var countCommonElement = function(array1, array2){
            var match = 0;

            for(var i = 0; i < array1.length; i++){
                for(var j = 0; j < array2.length; j++){
                    if(array1[i] ==  array2[j]){
                        match++;
                    }
                }
            }
            return match;
        }
        var count = countCommonElement(
                [8,3,'red',4,'green'],
                [3,'green','yellow',2,5]
        );
        console.log(count);
    </script>
</head>

</body>
</html>
